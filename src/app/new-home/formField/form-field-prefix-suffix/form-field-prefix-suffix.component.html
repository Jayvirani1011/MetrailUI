<div class="container mt-3">
    <h3>Form Field Prefix and Suffix</h3>
    <div class="example-container mt-3">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-password]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Enter your amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
        </mat-form-field>

        <h3>Form field theming</h3>
        <mat-form-field appearance="fill" [color]="colorControl.value!">
            <mat-label>Color</mat-label>
            <mat-select [formControl]="colorControl">
                <mat-option value="primary">Primary</mat-option>
                <mat-option value="accent">Accent</mat-option>
                <mat-option value="warn">Warn</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
