<div class="container mt-3">
    <form action="" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                placeholder="Ex. pat@example.com">
                <mat-hint>Error appear Instantly</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>requireds</strong>
                </mat-error>
        </mat-form-field>
    </form>

    <!-- Input with error messages -->
    <h3 class="mt-3">Input with error message</h3>
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailfc" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailfc.hasError('email') && !emailfc.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailfc.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
</div>
