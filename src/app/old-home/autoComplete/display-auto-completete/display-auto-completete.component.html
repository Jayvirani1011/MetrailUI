<div class="container mt-3 example-form">
  <h1>Display AutoComplete</h1>
    <form action="" class="mt-3">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Assign</mat-label>
            <input type="text" placeholder="Enter Number" aria-label="Number" matInput [formControl] = "myControl" [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
    </form>
</div>
