<div class="container">
    <mat-card class="example-card mt-3">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Jethalal Gada</mat-card-title>
            <mat-card-subtitle>Goali bete Masti nai</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>This card has divider and indeterminate progress as footer</p>
            <p>{{text}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-buton>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
