<div class="container mt-3">
    <!-- Date custome classses -->
    <h3>Date custome classses</h3>
    <mat-form-field class="example-form-field">
        <mat-label>Choose a date</mat-label> 
        <input type="text" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>

    <!-- disable date picker -->
    <h3 class="mt-3">Disable date picker</h3>
    <mat-form-field appearance="fill">
        <mat-label>Completely Disanled</mat-label>
        <input type="text" matInput [matDatepicker]="dp1" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Popup Disanled</mat-label>
        <input type="text" matInput [matDatepicker]="dp2" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp2" disabled></mat-datepicker-toggle>
        <mat-datepicker #dp2></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Input Disanled</mat-label>
        <input type="text" matInput [matDatepicker]="dp3" disabled>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
</div>
