<div class="container mt-3">
    <h3 class="mt-3">Date Ramge Picker</h3>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>First Compagin</mat-label>
        <mat-date-range-input [formGroup]="compaignOne" [rangePicker]="campaignOnePicker"
            [comparisonStart]="compaignTwo.value.start" [comparisonEnd]="compaignTwo.value.end">
            <input type="text" matStartDate placeholder="Start date" formControlName="start">
            <input type="text" matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="example-form-field">
        <mat-label>Second Compagin</mat-label>
        <mat-date-range-input [formGroup]="compaignTwo" [rangePicker]="campaignTwoPicker"
            [comparisonStart]="compaignTwo.value.start" [comparisonEnd]="compaignOne.value.end">
            <input type="text" matStartDate placeholder="Start date" formControlName="start">
            <input type="text" matEndDate placeholder="End date" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="campaignTwoPicker"></mat-datepicker-toggle>
        <mat-date-range-picker #campaignTwoPicker></mat-date-range-picker>
    </mat-form-field> 

    <!-- forms integration -->
    <h3>Forms Integration</h3>
    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <p>Select range date: {{range.value | json}}</p>
</div>
