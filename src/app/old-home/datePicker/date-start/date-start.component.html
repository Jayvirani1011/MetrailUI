<div class="container mt-3">
    <!-- start date -->
    <h3 class="mt-3">Start date</h3>
    <mat-form-field appearance="fill">
        <mat-label>Choose date</mat-label>
        <input type="text" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year" startAt="startDate"></mat-datepicker>
    </mat-form-field>

    <!-- touch ui -->
    <h3 class="mt-3">Touch UI</h3>
    <mat-form-field class="example-full-field" appearance="fill">
        <mat-label>Choose date</mat-label>
        <input type="text" matInput [matDatepicker]="dp">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker touchUi #dp></mat-datepicker>
    </mat-form-field>

    <!-- differnet selected value -->
    <h3 class="mt-3">Differnet Selected value</h3>
    <mat-form-field appearance="fill">
        <mat-label>Angular formate</mat-label>
        <input type="text" matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Angular forms (w/ deserialization)</mat-label>
        <input matInput [matDatepicker]="picker2"
               [formControl]="serializedDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Value binding</mat-label>
        <input matInput [matDatepicker]="picker3" [value]="date.value">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
</div>
