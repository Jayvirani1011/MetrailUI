<div class="container mt-3">
    <div class="example-action-buttons">
        <button mat-button (click)="accordion.openAll()">Expamd All</button>
        <button mat-button (click)="accordion.closeAll()">Collapse All</button>
    </div>
    <mat-accordion class="example-header-align" multi>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Personal Data</mat-panel-title>
                <mat-panel-description>
                    Type your name and age
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <input type="number" matInput min="1">
            </mat-form-field>

        </mat-expansion-panel>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Destination</mat-panel-title>
                <mat-panel-description>
                    Type the contry name
                    <mat-icon>map</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <input matInput>
            </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Days of the trip</mat-panel-title>
                <mat-panel-description>
                    Inform the date you wish to travel
                    <mat-icon>date_range</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input type="text" matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
        </mat-expansion-panel>
    </mat-accordion>
</div>
